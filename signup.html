<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ravsy - Signup</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="stylesign.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
</head>
<body>
  <header>

    </header>
  <main>
  <div class="signup">
    <div class="signup-details">
      <div class="logo">
        <img href="home.html" id="img1" src="images/logos.png">
      </div>
      <h3>Wear Your Story</h3>
      <form class="singup" action="home.html">
        <div class="form">
          <input type="text" class="input" placeholder="EMAIL" required>
          <input type="text" class="input" placeholder="FIRST NAME" required>
          <input type="text" class="input" placeholder="LAST NAME" required>
          <input type="text" class="input" placeholder="COUNTRY" required>
          <input type="text" class="input" placeholder="STATE/PROVINCE" required>
          <input type="text" class="input" placeholder="ADDRESS" required>
          <input type="tel" class="input" placeholder="PHONE NUMBER" required>

          <button  id="b1" type="submit">SIGN UP</button>
        </div>
      </form>
      
    </div>
  </div>
  </main>
</body>
</html>
