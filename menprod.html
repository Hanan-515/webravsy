<!DOCTYPE html>
<html lang="en">
<head>
  <!--Title-->
  <title>Ravsy - Men</title>
  <!--Favicon-->
  <link rel="icon" href="images/icon.png">
  <!--Stylesheet-->
  <link rel="stylesheet" href="stylemen.css">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
  <!--For cart icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!--Header-->
    <header>
      <!--Navigation bar-->
        <div class="navigation">
          <!--For logo-->
            <div class="logo">
              <!--If clicked, goes to homepage-->
                <a href="home.html"><img src="images/icon.png"></a>
                <a href="home.html"><h1>RAVSY</h1></a>
            </div>
            <ul>
                <li class="logo"></li>
                <!--Links to all pages-->
                <li><a href="home.html">Home</a></li>
                <!--Dropdown menu for categories-->
                <li class="dropdown">
                    <a href="#" class="dropbutton">Categories</a>
                    <div class="dropdown-menu">
                        <a href="menprod.html">Men</a>
                        <a href="womenprod.html">Women</a>
                    </div>
                </li>
                <!--FOr cart and its icon-->
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <!--Search bar-->
                <li class="search">
                    <input type="text" name="search" id="search" placeholder="Search">
                </li>
            </ul>
        </div>
    </header>    
    <!--Main-->
    <main class="main">
      <!--Men-->
      <div class="hover-container">
        <h2 class="men">MEN</h2>
      </div>
    </div>
      <!--Division for all products-->
      <div class="product">
        <!--DIvision for product images-->
        <div class="images">
          <!--Product image-->
          <img src="images/bluejac.webp" alt="Product 1 Image">
        </div>
        <!--Division for product details-->
        <div class="info">
          <!--Product name-->
          <h2>Blue Jacket</h2>
          <!--Price-->
          <p class="price">Rs.5,099</p>
          <!--Cart button-->
          <button class="cart-button">Add to Cart</button>
        </div>
      </div>
    
      <div class="product">
        <!--DIvision for product images-->
        <div class="images">
          <!--Product image-->
          <img src="images/sweater.jpg" alt="Product 2 Image">
        </div>
        <!--PRODUCT DETAILS-->
        <div class="info">
          <!--Name and Price-->
          <h2>Sweater</h2>
          <p class="price">Rs.4,599</p>
          <!--Add to cart button-->
          <button class="cart-button">Add to Cart</button>
        </div>
      </div>
    
      <div class="product">
        <!--Product image-->
        <div class="images">
          <!--Image-->
          <img src="images/jeans.webp" alt="Product 3 Image">
        </div>
        <!--Product details-->
        <div class="info">
          <!--Name and Price-->
          <h2>Black Jeans</h2>
          <p class="price">Rs.3,099</p>
          <!--Add to cart button-->
          <button class="cart-button">Add to Cart</button>
        </div>
      </div>

      <div class="product">
        <!--Product image-->
        <div class="images">
          <!--image-->
          <img src="images/trouser.webp" alt="Product 3 Image">
        </div>
        <!--Product details-->
        <div class="info">
          <!--Name and price-->
          <h2>Trousers</h2>
          <p class="price">Rs.3,599</p>
          <!--Button for cart-->
          <button class="cart-button">Add to Cart</button>
        </div>
      </div>
    </main>
    <!--Footer-->
    <footer class="footer">
        <p id="p1">Phone: 065-1248343</p>
        <p id="p2">Email: info@ravsy.com</p>
        <p>&copy; 2023 Ravsy. All rights reserved.</p>
    </footer>

</body>
</html>
