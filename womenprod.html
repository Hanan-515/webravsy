<!DOCTYPE html>
<html lang="en">
<head>

  <title>Ravsy - Women</title>
  <!--Title-->

  <!--Google FOnts-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
  <!--Header-->
    <header>
      <!--Navigation bar-->
        <div class="navigation">
          <!--Logo-->
            <div class="logo">
              <!--If clicked, goes to Homepage-->
                <a href="home.html"><img src="images/icon.png"></a>
                <a href="home.html"><h1>RAVSY</h1></a>
            </div>
            <ul>
                <li class="logo"></li>
                <!--Links to all pages-->
                <li><a href="home.html">Home</a></li>
                <li class="dropdown">
                  <!--Dropdown menu for categories-->
                    <a href="#" class="dropbtn">Categories</a>
                    <div class="dropdown-menu">
                        <a href="menprod.html">Men</a>
                        <a href="womenprod.html">Women</a>
                    </div>
                </li>
                <!--Cart and icon-->
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <!--Search bar-->
                <li class="search">
                    <input type="text" name="search" id="search" placeholder="Search">
                </li>
            </ul>
        </div>
    </header>    
    <!--Main-->
    <main class="main">
      <h2 class="women">WOMEN</h2>
      <!--Division for all products-->
      <div class="product">
        <!--Product images-->
        <div class="images">
          <img src="images/blackcoat.webp" alt="Product 1 Image">
        </div>
        <!--Product details-->
        <div class="info">
          <!--Name and price-->
          <h2>Black Coat</h2>
          <p class="price">Rs.7,999</p>
          <!--BUtton to add to cart-->
          <button class="cart-button">Add to Cart</button>
        </div>
      </div>
    
      <div class="product">
        <!--Product image-->
        <div class="images">
          <img src="images/lightjacket.webp" alt="Product 2 Image">
        </div>
        <!--PRoduct details-->
        <div class="info">
          <!--Name, Price and Cart button-->
          <h2>Jacket</h2>
          <p class="price">Rs.3,999</p>
          <button class="cart-button">Add to Cart</button>
        </div>
      </div>
    
      <div class="product">
        <!--Product image-->
        <div class="images">
          <img src="images/womenjeans.webp" alt="Product 3 Image">
        </div>
        <!--Product details-->
        <div class="info">
          <!--Name,Price and Cart button-->
          <h2>Black Jeans</h2>
          <p class="price">Rs.4,499</p>
          <button class="cart-button">Add to Cart</button>
        </div>
      </div>

      <div class="product">
        <!--Product image-->
        <div class="images">
          <img src="images/cargopants.png" alt="Product 3 Image">
        </div>
        <!--Product details-->
        <div class="info">
          <!--Name, Price and Cart button-->
          <h2>Cargo Pants</h2>
          <p class="price">Rs.4,499</p>
          <button class="cart-button">Add to Cart</button>
        </div>
      </div>

      <div class="product">
        <!--Product Image-->
        <div class="images">
          <img src="images/shawls.webp" alt="Product 3 Image">
        </div>
        <!--Product details-->
        <div class="info">
          <!--Name , Price and Cart Button-->
          <h2>Shawl</h2>
          <p class="price">Rs.2,599</p>
          <button class="cart-button">Add to Cart</button>

    <footer class="footer">
        <p id="p1">Phone: 065-1248343</p>
